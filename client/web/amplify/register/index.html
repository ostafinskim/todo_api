<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Amplify</title>

    <link rel="stylesheet" href="../../dist/styles/core.css" media="screen" />

    <!--
    Print (Edge doesn't apply to print otherwise)
    IE 10, 11
    Edge
    Chrome 29+, Opera 16+, Safari 6.1+, iOS 7+, Android ~4.4+
    FF 29+
    -->
    <link
      rel="stylesheet"
      id="advanced-stylesheet"
      href="../../dist/styles/advanced.css"
      media="
    only print, screen and (min-width: 1vm),
    only all and (-ms-high-contrast: none), only all and (-ms-high-contrast: active),
    only all and (pointer: fine), only all and (pointer: coarse), only all and (pointer: none),
    only all and (-webkit-min-device-pixel-ratio:0) and (min-color-index:0),
    only all and (min--moz-device-pixel-ratio:0) and (min-resolution: 3e1dpcm)
	"
    />

    <link rel="stylesheet" href="../../dist/styles/print.css" media="print" />

    <script src="../../dist/js/libraries/fontfaceobserver.js"></script>

    <script>
      let myFont = new FontFaceObserver('Nunito');

      Promise.all([myFont.load()]).then(function () {
        document.documentElement.className += ' fonts-loaded';
      });

      (function () {
        let linkEl = document.getElementById('advanced-stylesheet');
        if (window.matchMedia && window.matchMedia(linkEl.media).matches) {
          let head = document.querySelector('head');
          // Add main JS
          let jsMain = document.createElement('script');
          jsMain.src = '../../dist/js/main.js';
          jsMain.defer = true;
          head.appendChild(jsMain);
          // Update classname to show JS is available
          (function (H) {
            H.className = H.className.replace(/\bno-js\b/, 'js');
          })(document.documentElement);
        }
      })();
    </script>
  </head>

  <body class="amplify">
    <div class="not-footer">
      <a href="#main" class="skip-link">Skip to content</a>
      <header class="global-header">
        <div class="l-center">
          <a class="global-header__link" href="index.html">Register</a>
        </div>
      </header>
      <nav class="global-nav" aria-label="Main">
        <div class="l-center">
          <div class="l-cluster">
            <ul class="clean-list">
              <li>
                <a class="global-nav__link" href="../../index.html"
                  >Home page</a
                >
              </li>
              <li>
                <a class="global-nav__link" href="../login/">Login page</a>
              </li>
              <li>
                <a class="global-nav__link" href="../index.html">Amplify doc</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <main class="main register" id="main">
        <div class="u-full-width">
          <div class="register-layout">
              <div class="component component-text">
                <h1>Register here</h1>
              </div>
              <form novalidate="">
                <div class="field">
                  <label for="name">
                    <span class="field-label"
                      >Name <span class="required">(Required)</span></span
                    >
                  </label>
                  <div class="field-hint" id="hint-name">E.g. Robin Smith</div>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    autocomplete="name"
                    aria-describedby="hint-name"
                  />
                </div>

                <div class="field">
                  <label for="email">
                    <span class="field-label"
                      >Email <span class="required">(Required)</span></span
                    >
                  </label>
                  <div class="field-hint" id="hint-email">
                    E.g. robin.smith@example.co.uk
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    autocomplete="email"
                    autocapitalize="none"
                    autocorrect="off"
                    spellcheck="false"
                    inputmode="email"
                    aria-describedby="hint-email"
                  />
                </div>
                <div class="field">
                  <label for="password">
                    <span class="field-label"
                      >Password <span class="required">(Required)</span></span
                    >
                  </label>
                  <div class="field-hint" id="hint-password">
                    Must contain 8+ characters with at least 1 number
                  </div>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    autocapitalize="none"
                    autocorrect="off"
                    spellcheck="false"
                    aria-describedby="hint-password"
                  />
                </div>
                <button class="button btn-grad" type="submit">Send</button>
              </form>

          </div>
        </div>
      </main>
    </div>
    <footer class="global-footer">
      <div class="l-center">&copy; ostafinskim & Studio 24</div>
    </footer>
  </body>
</html>
